<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | QR code component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./dist/styles/main.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <style></style>
  </head>
  <body>
    <main>
      <h1 class="visually-hidden">QR Card Component Example</h1>
      <section class="card">
        <img
          src="./images/image-qr-code.png"
          alt="QR Code to FrontEndMentor.io"
          class="card__img"
        />
        <div class="card__content">
          <h2 class="card__title">Improve your front-end skills by building projects</h2>
          <p>
            Scan the QR code to visit Frontend Mentor and take your coding skills to the next level.
          </p>
        </div>
      </section>
    </main>

    <footer class="footer">
      This is a solution to the
      <a
        href="https://www.frontendmentor.io/challenges/qr-code-component-iux_sIO_H?ref=challenge"
        target="_blank"
        title="opens in a new tab"
        >QR Component Challenge</a
      >
      by Frontend Mentor. Coded by
      <a
        href="https://www.frontendmentor.io/profile/grace-snow"
        target="_blank"
        title="opens in a new tab"
        >Grace Snow</a
      >.
    </footer>
  </body>
</html>
